spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/wbsb
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      data-source-properties:
        useUnicode: true
        characterEncoding: UTF-8
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        order_inserts: true
        jdbc:
          batch_size: 1000